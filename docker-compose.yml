services:
  url_tests:
    build:
      context: ./url_server
      dockerfile: Dockerfile
    working_dir: /workspace/build
    command: ./tests/run_tests
  
  url_server:
    build:
      context: ./url_server
      dockerfile: Dockerfile
    working_dir: /workspace/build
    command: ./main_app
    ports:
      - "12345:12345"
  
  url_client:
    build:
      context: ./url_server/src/client
      dockerfile: Dockerfile
    depends_on:
      - url_server
    command: ["python3", "main.py", "url_server", "12345"]
    stdin_open: true
    tty: true

  web_server:
    build:
      context: ./web_server
      dockerfile: Dockerfile
    working_dir: /app
    command: npm start
    ports:
      - "3000:3000"
    depends_on:
      - url_server

  web_app:
    build:
      context: ./web_app
      dockerfile: Dockerfile
    working_dir: /app
    command: serve -s build -l 8080
    ports:
      - "8080:8080"
    depends_on:
      - web_server